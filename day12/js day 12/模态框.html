<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: ;
			}
			html{
				height: 100%;
				width: 100%;
			}
			body{
				height: 100%;
			}
			#d1{
				width: 100%;
				height: 100%;
				opacity: 0.5;
				background: #555;
				z-index: 1;
				display: none;
			}
			#d2{
				position: absolute;
				z-index: 2;
				top: 50%;
				left: 50%;
				height: 200px;
				width: 200px;
				background: red;
				margin-left: -100px;
				margin-top: -100px;
				line-height: 200px;
				text-align: center;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div><!--灰色的遮罩，防止弹窗后用户点击背景后面的其他元素-->
		<div id="d2">登录:请输入账号密码<button id="btn2">X</button></div>
		<button id="btn">登录</button>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById("btn");
		var btn2=document.getElementById("btn2");
		var d1=document.getElementById("d1");
		var d2=document.getElementById("d2")
		btn.onclick=function(){
			d1.style.display='block';
			d2.style.display='block';
		}
		btn2.onclick=function(){
			d1.style.display='none';
			d2.style.display='none';
		}
	</script>
</html>
