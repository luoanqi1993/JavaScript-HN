<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div{
            width: 300px;
            height: 300px;
            background: pink;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div id="div"></div>

</body>
<script>
    var div = document.getElementById("div");

    div.onmousemove = function(event){
        var e = event || window.event;
        var x = e.clientX - div.offsetLeft;
        var y = e.clientY - div.offsetTop;
        div.innerHTML = x + "px" + y + "px";
    };
</script>
</html>
