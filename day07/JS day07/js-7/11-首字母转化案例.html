		var str = 'what are you doing'
		//先分割成数组
		var arr = str.split(" ")
		//创建一个空数组，保存、
		var arr1 = []
		//for循环遍历每个单词
		for(var i = 0;i<arr.length;i++){

			//首字母 ，转为大写
			var frist = arr[i].charAt(0).toUpperCase();
			//除去首字母以外的单词，用截取的方式
			var second = arr[i].substr(1)
			//拼接
			arr1[i] = frist + second;
		}
		console.log(arr1.join(' '))
