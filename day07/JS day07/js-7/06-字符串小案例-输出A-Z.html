<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出A-Z</title>
</head>
<body>
	<script>
	//65对应的Unicode 编码是A
	//91对应的Unicode 编码是Z

	var str = '';
	for(var i = 65;i<=90;i++){
		//拼接
		str += String.fromCharCode(i)	
	}
	console.log(str.toLowerCase())



	</script>
</body>
</html>
