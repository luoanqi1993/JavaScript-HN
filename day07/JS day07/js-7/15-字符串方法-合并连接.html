<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并连接</title>
</head>
<body>
<script>
	//cancat 作用合并连接（数组和字符串都有这个方法）
	var arr = [1,2,3];
	var arr1 = [4,5,6];
	var arr2 = arr.concat(arr1)
	console.log(arr2)

	var str = '123'
	var str1 = '123'
	var str2 = str.concat(str1)
	console.log(str2)


</script>

</body>
</html>
