<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i =1;i<=3;i++){
        for(var j =1;j<=3;j++){
            if(i!=j)//这里放一个判断，比赛队员不能重复比赛，判断写在外面又可以减少循环次数
                for(var k = 1;k<=3;k++){
                    if(i!=k&&j!=k)//同上，排除相同
                        if(i!=1&&k!=1&&k!=3)//这里根据题意排除掉不符合的名单
                            console.log("a和"+i+"\n"+"b和"+j+"\n"+"c和"+k+"\n");
                }
        }
    }
</script>
</body>
</html>
