<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i=1;i<=9;i++){
        for(var n=1;n<=i;n++){
            document.write(i+"*"+n+"="+i*n+"&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
