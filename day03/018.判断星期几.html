<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var n = prompt("请输入星期几的第一个字母，必须大写");
    var i;
    switch (n){
        case "M":
            alert("今天是星期一：Monday");
            break;
        case "W":
            alert("今天是星期三：Wednesday");
            break;
        case "F":
            alert("今天是星期五：Friday ");
            break;
        case "T":
             i = prompt("请输入星期几的第二个字母，必须小写");
            switch(i) {
                case "u":
                    alert("今天是星期二：Tuesday");
                    break;
                case "h":
                    alert("今天是星期四：Thursday");
                    break;
            }
            break;
        case "S":
            i = prompt("请输入星期几的第二个字母，必须小写");
            switch (i) {
                case "a":
                    alert("今天是星期六：Saturday");
                    break;
                case "u":
                    alert("今天是星期天：Sunday");
                    break;
            }
            break;
        default :
            alert("输入有误");
    }
</script>
</body>
</html>
