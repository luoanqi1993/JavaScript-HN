<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    for(var i=100;i<=999;i++){
        var a = parseInt(i%10);
        var b = parseInt(i%100/10);
        var c = parseInt(i/100);
        if(Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)==i){
            console.log(i);
        }
    }


</script>
</body>
</html>
