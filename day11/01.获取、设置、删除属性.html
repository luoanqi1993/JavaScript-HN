<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var box = document.getElementById("box");

    box.getAttribute("id");         //  得到 id 属性
    alert(box.getAttribute("id"));

    box.setAttribute("id","text");     //  设置/修改 id 属性
    alert(box.getAttribute("id"));

    box.removeAttribute("id");     // 删除id属性
    alert(box.getAttribute("id"));
</script>
</html>
