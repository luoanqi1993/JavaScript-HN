<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = parseInt(prompt("填写你的三数字"));
    var b = a%10;
//    获取个位数
    var c = parseInt((a%100)/10);
//    获取十位数
    var d = parseInt(a/100);
//    获取百位数
    var i = b + c + d;
    alert(i);
</script>
</body>
</html>
