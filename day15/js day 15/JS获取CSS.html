		function getStyle(obj,attr){//获取谁的，哪个属性
			if(obj.currentStyle){//支持这句话，就是IE
				return obj.currentStyle[attr];
			}else{
				return window.getComputedStyle(obj,null)[attr]//不是IE就全是W3C标准浏览器
			}
		}
