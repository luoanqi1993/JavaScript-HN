<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.red{
				height: 200px;
				width: 200px;
				background: red;
				position: relative;
			}
		</style>
	</head>
	<body>
		<button id="btn">左上到右下</button>
		<button id="btn1">从上往下</button>
		<div class="red" id="red"></div>
	</body>
	<script type="text/javascript">
		var red=document.getElementById("red");
		var blue=document.getElementById("blue");
		var btn=document.getElementById("btn");
		var btn1=document.getElementById("btn1");
		btn.onclick=function(){
			animate(red,{left:300,top:200,width:500,height:500})
		}
		
		
		
		function animate(obj,json){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				for(var attr in json){
					var chushi = parseInt(getStyle(obj,attr));
					var step=(json[attr]-chushi)/10;
					step=step>0?Math.ceil(step):Math.floor(step);
					obj.style[attr]=chushi+step+'px';
					if(chushi==json[attr]){
						clearInterval(obj.timer);
					}
				}
				
				
			},80);
		}
		
		
		
		
		
		
		
		
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return window.getComputedStyle(obj,null)[attr];
			}
		}
	</script>
</html>
