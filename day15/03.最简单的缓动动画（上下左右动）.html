<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pink{
            width: 200px;
            height: 200px;
            background: pink;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="btn1">往右走</button>
    <button id="btn2">往下走</button>
    <div class="pink" id="pink"></div>

</body>
<script>
    var red = document.getElementById("red");
    var pink = document.getElementById("pink");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");

    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];
        }else{
            return window.getComputedStyle(obj,null)[attr];
        }
    }

    function animate(obj,attr,target){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var cus = parseInt(getStyle(obj,attr));
            var speed = (target - cus) /10;
            speed = speed >0 ? Math.ceil(speed) : Math.floor(speed);
            if(cus == target){
                clearInterval(obj.timer);
            }else{
                obj.style[attr] = cus + speed + "px";
            }
        },30)
    }

    btn1.onclick = function(){
        animate(pink,"left",800);
    };
    btn2.onclick = function(){
        animate(pink,"top",400);
    }
</script>
</html>
