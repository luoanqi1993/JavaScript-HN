<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		.nav{
			width: 800px;
			height: 42px;
			background: url(images/rss.png) no-repeat right center #fff;
			margin: 100px auto;
			border-radius: 5px;
			position: relative;
		}
		.cl{
			width: 83px;
			height: 42px;
			position: absolute;
			top: 0;
			left: 0;
			background: url(images/cloud.gif);
		}
		.nav ul{
			list-style: none;
			position: absolute;
			top: 0;
			left: 0;
		}
		.nav li{
			float: left;
			width: 83px;
			height: 42px;
			line-height: 42px;
			text-align: center;
			color: #000;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="nav" id="nav">
		<span id="cl" class="cl"></span>
		<ul>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var cl=document.getElementById("cl")
	var nav=document.getElementById("nav")
	var lis=nav.children[1].children;
	var current = 0;   //用于存放点击时候的offsetLeft
	var leader = 0,target = 0 ;
	for(var i = 0; i<lis.length;i++){
		lis[i].onmouseover=function(){
			target=this.offsetLeft;
		}
		lis[i].onmouseout=function(){
			target=current;
		}
		lis[i].onclick=function(){
			current=this.offsetLeft;
		}
	}
	setInterval(function(){
		leader=leader+(target-leader)/10;
		cl.style.left=leader+'px';
	},30);
</script>
</html>
