<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" /><!--轮播图样式模块-->
	</head>
	<body>
		<div class="w-slider" id="js_slider"><!--整个轮播图框架-->

				</div>
			</div>
			<div class="slider-ctrl" id="slider_ctrl"><!--按钮框架-->
				<span class="slider-ctrl-prev"></span>
				<span class="slider-ctrl-next"></span>
			</div>
		</div>

	<script type="text/javascript" src="./js/animate.js" ></script><!--动画模块-->
