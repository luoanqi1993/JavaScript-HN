<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = prompt("请输入你的数值");
    if(a%5==0&&a%6==0){
        alert("这个数同时能被5和6整除");
    }else if(a%5==0&&a%6!=0){
        alert("这个数能被5整除，不能被6整除");
    }else if(a%5!=0&&a%6==0){
        alert("这个数不能被5整除，能被6整除");
    }else{
        alert("这个数不能被5和6整除");
    }
</script>
</body>
</html>
