<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var tz = parseFloat(prompt("请输入体重"));
    var sg = parseFloat(prompt("请输入你的身高"));
    var bmi = tz/Math.pow(sg,2);
    if(bmi<18.5){
        alert("过轻");
    }else if(bmi>=18.5&&bmi<25){
        alert("正常");
    }else if(bmi>=25&&bmi<28){
        alert("过重");
    }else if(bmi>=28&&bmi<=32){
        alert("肥胖");
    }else if(bmi>32){
        alert("非常肥胖");
    }

</script>
</body>
</html>
