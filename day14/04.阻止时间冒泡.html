<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        .a{
            margin-left: 20px;
        }
        #mask{
            width: 100%;
            height: 100%;
            background: #ccc;
            position: absolute;
            opacity: 0.5;
        }
        #bar{
            width: 400px;
            height: 400px;
            background: white;
            z-index: 1;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

<div class="box" id="box">
    <div id="bar"></div>
    <div id="mask"></div>
</div>
<a href="javascript:" class="a">注册</a>
<a href="javascript:">登录</a>
</body>
<script>
    var box = document.getElementById("box");
    var mask = box.children[1];
    var as = document.getElementsByTagName("a");
    as[0].onclick = function(e){
        var e = e || window.e;
        box.style.display = "block";
    };
    mask.onclick = function(e){
        var e = e || window.e;
        if(e && e.stopPropagation){
            e.stopPropagation();
        }else{
            e.cancelBubble = true;
        }
        box.style.display = "none";
    }
</script>
</html>
