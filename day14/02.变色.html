<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        div{
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script src="JavaScript/base.js"></script>
<script>
    var div = document.getElementById("div");
    window.onresize = function(){
        if(client().width<960&&client().width>600){
            div.style.background = "cyan"
        }else if(client().width>960){
            div.style.background = "pink"
        }else{
            div.style.background = "red"
        }
    }
</script>
</body>
</html>
