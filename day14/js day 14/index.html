<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 200px;
				width: 200px;
				background: red;
				padding: 10px;
				border: 5px solid cyan;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		
		console.log(document.body.clientWidth);
		window.onresize=function(){
			box.style.width=document.body.clientWidth-30+'px';
			console.log('窗口大小被改变啦')
		}
	</script>
</html>
