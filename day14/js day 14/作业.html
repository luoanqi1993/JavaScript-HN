<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,ol{
				list-style: none;
			}
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#ul{
				width: 100%;
				height: 100%;
			}
			ul li{
				width: 100%;
				height: 100%;
			}
			#ol{
				position: fixed;
				top: 0;
				left: 50px;
			}
			#ol li{
				width: 50px;
				height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>首页</li>
			<li>关注</li>
			<li>动态</li>
			<li>风格</li>
			<li>作品</li>
		</ul>
		<ol id="ol">
			<li>首页</li>
			<li>关注</li>
			<li>动态</li>
			<li>风格</li>
			<li>作品</li>
		</ol>
	</body>
	<script type="text/javascript" src="scroll.js" ></script>
	<script type="text/javascript">
		window.onload=function(){
			var ulBox=$('ul');
			var uli=ulBox.children;
			var olBox=$('ol');
			var oli=olBox.children;
			var bgcolor=['pink','cyan','red','orange','green'];
			var leader=0,target=0,timer=null;
			for(var i=0;i<uli.length;i++){
				uli[i].style.background=bgcolor[i];
				oli[i].style.background=bgcolor[i];
				oli[i].index=i;//通过创建index属性，赋予每一个oli一个索引号
				oli[i].onclick=function(){
					clearInterval(timer);
					target=uli[this.index].offsetTop//通过索引值，获取uli的offsetTop
					timer=setInterval(function(){
						leader=leader+(target-leader)/10;
						window.scrollTo(0,leader);//屏幕滑动
						if(Math.round(leader)==target){//当启始值等于目标值，就表示到达目的了，就清除计时器
							clearInterval(timer);
						}
					},30);
				}
			}
		}
	</script>
</html>
