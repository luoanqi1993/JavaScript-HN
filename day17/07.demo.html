<body>

<script type="text/javascript">

    }

    var fn = new Person("今锦上阳澄湖大闸蟹", "今锦上 阳澄湖大闸蟹礼券1588型 公蟹4.0两/只 母蟹3.0两/只 4对8只螃蟹 海鲜水产", 418);
    $("title").innerHTML=fn.name;
    $("des").innerHTML=fn.text;
    $("pri").innerHTML=fn.money;
    $("buy").onclick=fn.showBuy;
</script>
