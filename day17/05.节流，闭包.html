<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #box{
            margin: 100px 200px;
        }
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 60px;
            height: 30px;
            line-height: 26px;
            text-align: center;
            border: 1px solid silver;
            cursor: pointer;
        }
        .bg{
            background: #efefef;
        }
        ul:after{
            content: "";
            display: table;
            clear: both;
        }
        .div div{
            width: 400px;
            height: 200px;
            border: 1px solid silver;
            display: none;
            background-color: #efefef;
        }
        .div .book{
            display: block;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="bg">One</li>
        <li>Two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <div id="bom" class="div">
        <div class="book"></div>
        <div>第二：</div>
        <div>第三：</div>
        <div>第四：</div>
        <div>第五：</div>
    </div>

</div>
</body>
