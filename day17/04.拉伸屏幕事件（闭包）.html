<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div"></div>
</body>
<script>
    var div = document.getElementById("div");
    var body = document.getElementsByTagName("body")[0];
    window.onresize = fun(function(){
        div.innerHTML = window.innerWidth;
    },300);

    function fun(fn,delay){
        var timer = null;
        return function(){
            clearTimeout(timer);
            timer = setTimeout(fn,delay);
        }
    }
</script>
</html>
