<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			li{
				display: block;
				height: 30px;
				width: 200px;
				background: red;
				margin-bottom: 10px;
			}
			.red{
				background: red;
			}
			.cyan{
				background: cyan;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<ul>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
				<li class="cyan"></li>
			</ul>
		</div>

		<script type="text/javascript">
			
			var lis=document.getElementsByTagName('li');
//			console.log(li);
			for(var i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					for(j=0;j<lis.length;j++){
						lis[j].className='red';
					}
					this.className='cyan'
				}
			}
			
			
			
		</script>
	</body>
</html>
