<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1,3,5];
    var abb = ["one","two","three"];
    //那么，第一个方法：在数组的末尾添加内容：
    arr.push(0);  //在数组的末尾添加
    console.log(arr);  //在末尾添加完之后的数组
    arr.unshift(0); //在数组的开头添加
    console.log(arr);  //在开头添加完之后的数组

    var g = arr.concat(abb);  // 合并数组
    console.log(g);


</script>
</body>
</html>
