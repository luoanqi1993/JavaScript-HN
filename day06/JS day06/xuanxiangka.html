<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				margin: 100px auto;
				border: 1px solid #ccc;
				
			}
			.top{
				display: flex;
				justify-content: center;
			}
			.bottom div{
				width: 100%;
				height: 300px;
				background: yellow;
				display: none;
			}
			.cyan{
				background-color: cyan;
			}
			.bottom .show{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btns=document.getElementsByTagName('button');
				var divs=document.getElementById("divs").getElementsByTagName('div');
				for(var i=0;i<btns.length;i++){
					btns[i].index=i;//给每一个按钮添加上一个属性，添加索引属性；
					btns[i].onclick=function(){
						for(var j=0;j<btns.length;j++){
							btns[j].className='';
							divs[j].className='';
						}
						this.className='cyan';
						console.log(this.index);//输出当前点击的按钮的索引
						console.log(divs[this.index]);
						divs[this.index].className='show'
					}
					
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div class="top">
				<button>第一个</button>
				<button>第二个</button>
				<button>第三个</button>
				<button>第四个</button>
				<button>第五个</button>
			</div>
			<div id="divs" class="bottom">
				<div class="show">一个盒子</div>
				<div>两个盒子</div>
				<div>三个盒子</div>
				<div>四个盒子</div>
				<div>五个盒子</div>
			</div>
		</div>
	</body>
</html>
