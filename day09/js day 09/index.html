<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="d">5秒后将会跳转到百度</div>
		<script type="text/javascript">
			var d=document.getElementById("d");
			var i=5;
			setTimeout(fun,1000);
			function fun(){
				i--;
				d.innerHTML=i+'秒后将会跳转到百度';
				if(i<=0){
					window.location.href='http://www.baidu.com';
				}else{
					setTimeout(fun,1000);
				}
			}
		</script>
	</body>
</html>
