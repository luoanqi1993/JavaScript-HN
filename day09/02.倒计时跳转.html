<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="p">5秒后跳转到百度</p>
</body>
<script>
    var p = document.getElementById("p");
    var i = 5;
    setTimeout(fun,1000);
    function fun(){
        i--;
        p.innerHTML = i + "秒后跳转到百度";
        if(i<=0){
            window.location.href='http://www.baidu.com';
        }else{
            setTimeout(fun,1000)
        }
    }
</script>
</html>
