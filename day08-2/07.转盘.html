<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: pink;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
            transform: rotate(0deg);
        }
        #zz{
            width: 10px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 95px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="zz"></div>
</div>
<script>
    var zz = document.getElementById("zz");
    var box = document.getElementById("box");
    box.onclick = function(){
        var num = parseInt(Math.random()*360);
        var i = 0;
        var time = setInterval(function(){
            i++;
            box.style.transform = "rotate("+i+"deg)";
            if(i>=num){
                clearInterval(time);
            }
        },1)
    }
</script>
</body>
</html>
