<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #box{
            background-color: #343435;
            width: 100%;
            height: 950px;
            font-size: 70px;
            color: white;
            text-align: center;

        }
        img{
            padding-top: 100px;
            width: 40px;
        }

    </style>
</head>
<body>
<div id="box">
    <img src="img/0.png" alt=""/><img src="img/0.png" alt=""/>:
    <img src="img/0.png" alt=""/><img src="img/0.png" alt=""/>:
    <img src="img/0.png" alt=""/><img src="img/0.png" alt=""/>
</div>
</body>
<script type="text/javascript">
    setInterval(function(){
        var t = new Date();
        var h = t.getHours();
        var min = t.getMinutes();
        var s = t.getSeconds();
        var time = sj(h) +sj(min) +sj(s);
        var img = document.getElementsByTagName("img");
        for(var i=0;i<img.length;i++){
            img[i].src = "img/"+time.charAt(i)+".png"
        }
    },1);

    function sj(v){
        if(v<10){
            return v = "0" + v;
        }else{
            return v = ""+v;
        }
    }
</script>
</html>
