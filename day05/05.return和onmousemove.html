<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 0 20px;
            float: left;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="div1"></div>
<div id="div2"></div>
<script>
//    function fun(s){
//        return document.getElementById(s);
//    }
//    fun(div);
//    console.log(div);

    var div = document.getElementsByTagName("div");
    for(var i=0;i<div.length;i++){
        div[i].onmousemove=function(){
            this.style.background ="pink";
        };
        div[i].onmouseout = function(){
            this.style.background ="red";
        }
    }
</script>
</body>
</html>
