<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #d1{
            height: 100px;
            width: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<button id="but">点我</button>
</body>
<script>
    var d1 = document.getElementById("d1");
    var but = document.getElementById("but");
    var a = 0;
    but.onclick = function(){
        if(a==0){
            d1.style.background = "red";
            a++;
        }else{
            d1.style.background = "pink";
            a--;
        }
    };

</script>
</html>
