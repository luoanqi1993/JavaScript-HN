<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // reverse()  转换数组
    var arr = [1,2,3,5,4,6,10];
    arr.reverse();
    console.log(arr);


    // sort()  按首字母排序；
    var arr1 = [5,6,8,1,10,2];
    arr1.sort();
    console.log(arr1);

    // splice  添加 或 删除 ；
    var arr2 = [2,5,10,"ky",1,9,6,"a"];
    arr.splice(2,5);
    console.log(arr2);
</script>
</body>
</html>
