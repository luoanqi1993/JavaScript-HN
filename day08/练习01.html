<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var sr = prompt("请输入‘y’或者‘n’");
    if(sr!=="y" &&sr!=="n" ){
         alert("请重新输入!");
    }else if(sr == "y"){
        var o = "";
        for(var i=0;i<=10;i++){
            if(i%2 == 0){
                o += i+" ";
            }
        }
        alert(o);
    }else if(sr == "n"){
        var j = "";
        for(var k=0;k<=10;k++){
            if(k%2 != 0){
                j += k+" ";
            }
        }
        alert(j);
    }
</script>
</body>
</html>
