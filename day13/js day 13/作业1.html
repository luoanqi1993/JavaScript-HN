<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			img{
				width: 400px;
				height: 1200px;
			}
			.box{
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 50px auto;
				overflow: hidden;
				position: relative;
			}
			.box span{
				position: absolute;
				left: 0;
				width: 100%;
				height: 200px;
				cursor: pointer;
			}
			.up{
				top: 0;
			}
			.down{
				bottom: 0;;
			}
			#pic{
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/timg.jpg" id="pic"/>
			<span class="up" id="up"></span>
			<span class="down" id="down"></span>
		</div>
	</body>
	<script type="text/javascript">
		function $(id){return document.getElementById(id);}
		var num=0;//控制图片的top值
		var timer=null;
		$('up').onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				num-=3;
				num<=-800?clearInterval(timer):$('pic').style.top=num+'px';
			},50);
		}
		$('down').onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				num++;
				num>=0?clearInterval(timer):$('pic').style.top=num+'px'
			},50);
		}
		$('up').parentNode.onmouseout=function(){
			clearInterval(timer);
		}
	</script>
</html>
