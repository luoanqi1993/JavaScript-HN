<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            position: absolute;
            left: 0;
            top: 100px;
        }
        .cur{
            height: 3000px;
        }

    </style>
</head>
<body>
<img src="images/aside.jpg"  id="img" alt=""/>
<div class="cur"></div>



<script src="JavaScript/base.js"></script>
<script>
    var img = document.getElementById("img");
    var timer = null;
    var leader = 0, target = 0;
    window.onscroll = function(){
        clearInterval(timer);
        target = scroll().top + 100;
        timer = setInterval(function(){
            leader = leader + (target - leader) /10;
            img.style.top = leader + "px";
        },50)
    }
</script>
</body>
</html>
